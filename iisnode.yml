# iisnode configuration file
# This file provides additional iisnode settings
# You can override settings from web.config here

loggingEnabled: true
logDirectory: iisnode
maxLogFileSizeInKB: 128
maxTotalLogFileSizeInKB: 1024
maxLogFiles: 20

# Enable debugging (set to true in development)
debuggingEnabled: false
debuggingPort: 5858

# Process management
nodeProcessCountPerApplication: 1
maxConcurrentRequestsPerProcess: 1024

# File watching
watchedFiles: "*.js;node_modules\*;routes\*.js;utils\*.js;db\*.js"

